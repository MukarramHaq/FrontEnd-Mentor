    <header class="p-6">
      <nav class="flex justify-between">
        <div class="flex gap-4 items-center">
          <img class="h-4 align-top" src="./images/icon-menu.svg" alt="Menu" />
          <h1 class="text-3xl font-bold mb-[6px]">sneakers</h1>
        </div>
        <div class="flex gap-6">
          <img
            class="h-6 self-center"
            src="./images/icon-cart.svg"
            alt="Cart"
          />
          <img
            class="h-7 self-center"
            src="./images/image-avatar.png"
            alt="Avatar of the user"
          />
        </div>
      </nav>
    </header>

    <main>
      <!-- Image slider. Need some help with this and if there is a better way to go about it? -->

      <div class="slider relative w-full max-w-4xl m-auto overflow-hidden">
        <!-- Slider container -->
        <div id="slides" class="flex transition-transform duration-500">
          <img
            class="slide w-full"
            src="./images/image-product-1.jpg"
            alt="Product 1"
          />
          <img
            class="slide w-full"
            src="./images/image-product-2.jpg"
            alt="Product 2"
          />
          <img
            class="slide w-full"
            src="./images/image-product-3.jpg"
            alt="Product 3"
          />
          <img
            class="slide w-full"
            src="./images/image-product-4.jpg"
            alt="Product 4"
          />
        </div>

        <!-- Navigation buttons -->
        <button
          onclick="prevSlide()"
          class="absolute top-1/2 left-2 transform -translate-y-1/2 w-10 h-10 bg-gray-100 bg-left-pointer bg-no-repeat bg-center border rounded-full flex items-center justify-center"
        ></button>
        <button
          onclick="nextSlide()"
          class="absolute top-1/2 right-2 transform -translate-y-1/2 w-10 h-10 bg-gray-100 bg-right-pointer bg-no-repeat bg-center border rounded-full flex items-center justify-center"
        ></button>
      </div>
